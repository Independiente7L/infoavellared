<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Información completa sobre los préstamos de jugadores de Independiente. Estadísticas, próximos partidos y análisis detallado." />
  <meta name="keywords" content="Independiente, préstamos, jugadores, fútbol, estadísticas, Avellaneda" />
  <meta name="author" content="Nacho Greco & Thiago Coria" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="INFO AVELLARED - Préstamos de Jugadores" />
  <meta property="og:description" content="Portal de información sobre préstamos de jugadores de Independiente" />
  <meta property="og:image" content="img/diablo_logo_pag.png" />
  <meta property="og:type" content="website" />
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
  <title>INFO AVELLARED - Préstamos de Jugadores | Estadísticas e Información</title>
  <link rel="icon" type="image/png" href="img/diablo_logo_pag.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#b30000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="InfoAvellaRED" />
  <link rel="apple-touch-icon" href="img/diablo_logo_pag.png" />
  <link rel="stylesheet" href="estilos.css?v=20250808" />
  <link rel="stylesheet" href="responsive.css?v=20250808" />
  <link rel="stylesheet" href="ux-improvements.css?v=20250808" />
  
  <!-- CSS crítico inline para evitar FOUC (Flash of Unstyled Content) -->
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body.loaded { 
      opacity: 1; 
    }
  </style>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4224083206623509"
     crossorigin="anonymous"></script>
</head>
<body>
  <!-- Ejemplo de header alineado -->
  <header id="barra-superior">
    <img src="img/diablo_logo_pag.png" alt="Logo Diablo" class="logo-club" />
    <div class="header-titulo-botones">
      <h1>INFO AVELLARED - Préstamos</h1>
      <nav class="nav-menu">
        <!-- Botón de tema -->
        <button id="theme-toggle" class="theme-toggle" title="Cambiar tema">
          <span class="theme-icon">🌙</span>
        </button>
        
        <button id="menu-toggle" class="menu-hamburger">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <div id="menu-dropdown" class="menu-dropdown">
          <a href="resumen.html" class="menu-item">
            <span class="menu-icon">📊</span>
            <span class="menu-text">Resumen</span>
          </a>
          <a href="proximos.html" class="menu-item">
            <span class="menu-icon">📅</span>
            <span class="menu-text">Próximos Partidos</span>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main id="contenido-principal" role="main" aria-label="Contenido principal - Lista de jugadores">
    <div id="filtros" role="search" aria-label="Filtros de búsqueda">
      <input type="text" id="buscador" placeholder="🔍 Buscar jugador..." aria-label="Buscar jugador por nombre" />
      
      <select id="filtro-posicion" aria-label="Filtrar por posición">
        <option value="">📍 Todas las posiciones</option>
      </select>

      <select id="orden" aria-label="Ordenar resultados">
        <option value="az" selected>🔤 Orden A-Z</option>
        <option value="za">🔠 Orden Z-A</option>
      </select>

      <select id="jugadores-por-pagina" aria-label="Jugadores por página">
        <option value="6">📄 6 por página</option>
        <option value="9">📄 9 por página</option>
        <option value="12" selected>📄 12 por página</option>
        <option value="18">📄 18 por página</option>
        <option value="all">📋 Todos</option>
      </select>

      <!-- Botón de favoritos -->
      <button id="filtro-favoritos" class="btn-favoritos" title="Mostrar solo favoritos">
        ⭐ Solo Favoritos (<span id="contador-favoritos">0</span>)
      </button>
    </div>

    <!-- Información de resultados -->
    <div id="info-resultados" aria-live="polite" aria-atomic="true"></div>

    <div id="contenedor-jugadores" role="region" aria-label="Lista de jugadores" aria-live="polite"></div>
    
    <!-- Paginación -->
    <nav id="paginacion" class="paginacion" role="navigation" aria-label="Navegación de páginas">
      <!-- Se llena con JavaScript -->
    </nav>
  </main>
  <script src="script.js?v=20250808"></script>
  <script src="cache-manager.js"></script>
  
  <!-- Scripts de inicialización consolidados -->
  <script>
    // Mostrar página cuando esté cargada y configurar funcionalidades
    document.addEventListener('DOMContentLoaded', function() {
      // Menú hamburguesa
      const menuToggle = document.getElementById('menu-toggle');
      const menuDropdown = document.getElementById('menu-dropdown');
      
      menuToggle.addEventListener('click', () => {
        menuDropdown.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });
      
      // Cerrar menú al hacer clic fuera
      document.addEventListener('click', (event) => {
        if (!menuToggle.contains(event.target) && !menuDropdown.contains(event.target)) {
          menuDropdown.classList.remove('active');
          menuToggle.classList.remove('active');
        }
      });

      // Funcionalidad del tema
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.querySelector('.theme-icon');
      const currentTheme = localStorage.getItem('theme') || 'light';
      
      // Aplicar tema guardado
      if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '☀️';
      }
      
      themeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        
        if (isDark) {
          document.documentElement.setAttribute('data-theme', 'light');
          themeIcon.textContent = '🌙';
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          themeIcon.textContent = '☀️';
          localStorage.setItem('theme', 'dark');
        }
      });
    });

    // Mostrar página cuando esté completamente cargada
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('SW registrado'))
          .catch(error => console.log('SW registro falló:', error));
      });
    }
  </script>
</body>
</html>
