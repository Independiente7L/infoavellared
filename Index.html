<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Info AvellaRED - Préstamos</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="optimizaciones.css" />
  
  <!-- Preload de recursos críticos -->
  <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="img/ca_independiente.png" as="image">
  
  <!-- Meta tags para optimización -->
  <meta name="description" content="Información completa sobre préstamos de jugadores de Club Atlético Independiente">
  <meta name="keywords" content="Independiente, préstamos, jugadores, fútbol argentino">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4224083206623509"
     crossorigin="anonymous"></script>
</head>
<body>
  <!-- Ejemplo de header alineado -->
  <header id="barra-superior">
    <img src="img/ca_independiente.png" alt="Logo Independiente" class="logo-club" />
    <div class="header-titulo-botones">
      <h1>Info AvellaRED - Préstamos</h1>
      <nav class="nav-menu">
        <button id="menu-toggle" class="menu-hamburger">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        <div id="menu-dropdown" class="menu-dropdown">
          <a href="resumen.html" class="menu-item">
            <span class="menu-icon">📊</span>
            <span class="menu-text">Resumen</span>
          </a>
          <a href="proximos.html" class="menu-item">
            <span class="menu-icon">📅</span>
            <span class="menu-text">Próximos Partidos</span>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main id="contenido-principal">
    <div id="filtros">
      <input type="text" id="buscador" placeholder="🔍 Buscar jugador..." />
      
      <select id="filtro-posicion">
        <option value="">📍 Todas las posiciones</option>
      </select>

      <select id="orden">
        <option value="az">🔤 Orden A-Z</option>
        <option value="za">🔠 Orden Z-A</option>
      </select>

      <select id="jugadores-por-pagina">
        <option value="6">📄 6 por página</option>
        <option value="9">📄 9 por página</option>
        <option value="12" selected>📄 12 por página</option>
        <option value="18">📄 18 por página</option>
        <option value="all">📋 Todos</option>
      </select>
    </div>

    <!-- Información de resultados -->
    <div id="info-resultados"></div>

    <div id="contenedor-jugadores"></div>
    
    <!-- Paginación -->
    <div id="paginacion" class="paginacion">
      <!-- Se llena con JavaScript -->
    </div>
  </main>
  <script src="script.js"></script>
  <script>
    // JavaScript para el menú hamburguesa
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menu-toggle');
      const menuDropdown = document.getElementById('menu-dropdown');
      
      menuToggle.addEventListener('click', function() {
        menuDropdown.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });
      
      // Cerrar menú al hacer clic fuera
      document.addEventListener('click', function(event) {
        if (!menuToggle.contains(event.target) && !menuDropdown.contains(event.target)) {
          menuDropdown.classList.remove('active');
          menuToggle.classList.remove('active');
        }
      });
    });
  </script>

  <!-- Indicador de carga -->
  <div id="loading-indicator" class="loading-indicator">
    <div class="loading-spinner"></div>
    <div>Cargando optimizaciones...</div>
  </div>

  <!-- Scripts de optimización -->
  <script src="optimizaciones.js"></script>
  <script src="feedback-system.js"></script>
  
  <script>
    // Integración con optimizaciones
    document.addEventListener('DOMContentLoaded', function() {
      // Registrar Service Worker (silencioso)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('✅ Service Worker registrado:', registration);
            // Cache offline activado silenciosamente
          })
          .catch(error => {
            console.error('❌ Error registrando Service Worker:', error);
          });
        
        // Escuchar mensajes del Service Worker (sin mostrar notificaciones)
        navigator.serviceWorker.addEventListener('message', event => {
          const { type, message } = event.data;
          if (type === 'DATA_UPDATED') {
            console.log('📊 Datos actualizados automáticamente');
            // Actualizar datos silenciosamente
          }
        });
      }
      
      // Trackear carga de página
      if (window.analytics) {
        window.analytics.trackEvent('page_view', {
          page: 'index',
          timestamp: Date.now(),
          serviceWorkerSupported: 'serviceWorker' in navigator
        });
      }
      
      // Mostrar tips contextuales después de un tiempo
      setTimeout(() => {
        if (window.help && !localStorage.getItem('tips_shown')) {
          window.help.showTip('buscador');
          localStorage.setItem('tips_shown', 'true');
        }
      }, 3000);
    });
  </script>
</body>
</html>
