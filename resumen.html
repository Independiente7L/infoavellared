      if (menuToggle && menuDropdown) {
        menuToggle.addEventListener('click', function() {
          menuDropdown.classList.toggle('active');
          menuToggle.classList.toggle('active');

        // Cerrar men√∫ al hacer clic fuera

          }
        });
      }
    });
